<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            
        }
    </style>
</head>
<body>
    <nav></nav>
    <aside>
        <form id="fleet">
            <input type="text" id="reg" placeholder="Reg No of Vehicle" required>
            <select  id="category">
                <option value="">select</option>
                <option value="auto">Auto</option>
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="bus">Bus</option>
            </select>
            <input type="text" id="name" placeholder="Driver Name" required>
            <select  id="avai">
                <option value="">select</option>
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
            </select>
            <button id="add">Add Fleet</button>
        </form>
    </aside>
    
        <div id="container"></div>
    
   
</body>
<script>
    const content =[];
    //add
    document.getElementById('add').addEventListener('click',(event)=>{
        event.preventDefault()
        const form = {
            reg:document.getElementById('reg').value,
            category: document.getElementById('category').value,
            name:document.getElementById('name').value,
            avai:document.getElementById('avai').value
        }
        content.push(form);
        renderCards(content)
    })
    //rendering
    const container=document.querySelector('#container')
    function renderCards(data){
        container.innerHTML='';
        data.forEach((el,index)=>{
            const card=document.createElement('div')
            card.className=card;
            card.innerHTML=`
            < img src=''>
            <h3>Reg no: ${el.reg}</h3>
            <p>category: ${el.category}</p>
            <p>Availability: ${el.avai}</p>
            <button onclick()></button>
            `
            container.appendChild(card)
        })
    }
    renderCards(content)
</script>
</html>
